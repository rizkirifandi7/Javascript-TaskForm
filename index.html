<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrasi Pendaftar</title>

		<!-- Link DataTables CSS-->
		<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />

		<!-- Link Bootstrap CSS-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>

		<!-- Link Style.css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row m-5">
				<div>
					<!-- Tab Menu -->
					<ul class="nav nav-underline">
						<li class="nav-item">
							<a class="nav-link active text__brand" data-toggle="tab" href="#registrasi">Registrasi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text__brand" data-toggle="tab" href="#list">List Pendaftar</a>
						</li>
					</ul>
				</div>

				<!-- Tab Konten -->
				<div class="tab-content tab__edit mt-3">
					<!-- Tab Registrasi -->
					<div class="tab-pane fade show active m-3" id="registrasi">
						<h2 class="mb-4 text-judul">Registrasi</h2>
						<form id="registrationForm">
							<div class="form-group mb-3">
								<label for="nama" class="label__edit">Nama</label>
								<input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama..." />
								<small id="namaHelp" class="form-text text-muted">Nama minimal 10 karakter.</small>
							</div>
							<div class="form-group mb-3">
								<label for="umur" class="label__edit">Umur</label>
								<input type="number" class="form-control" id="umur" name="umur" placeholder="Masukkan umur..." />
								<small id="umurHelp" class="form-text text-muted">Umur minimal 25 karakter.</small>
							</div>
							<div class="form-group mb-3">
								<label for="uangSaku" class="label__edit">Uang Saku</label>
								<input
									type="number"
									class="form-control"
									id="uangSaku"
									name="uangSaku"
									required
									placeholder="Masukkan uang saku..."
								/>
								<small id="uangSakuHelp" class="form-text text-muted"
									>Uang saku minimal 100 ribu dan maksimal 1 juta.</small
								>
							</div>
							<button type="submit" class="btn btn-custom mt-2">Kirim</button>
						</form>
					</div>

					<!-- Tab List Pendaftar -->
					<div class="tab-pane fade m-3" id="list">
						<h2 class="mb-4 text-judul">List Pendaftar</h2>
						<table id="tabelPendaftar" class="table text-center">
							<thead>
								<tr>
									<th>Nama</th>
									<th>Umur</th>
									<th>Uang Saku</th>
									<th>Aksi</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<p id="resumeText" class="mt-3"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Edit Pendaftar -->
		<div
			class="modal fade"
			id="editModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="editModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editModalLabel">Edit Pendaftar</h5>
					</div>
					<div class="modal-body">
						<form id="editForm">
							<input type="hidden" id="editIndex" value="" />
							<div class="form-group mb-3">
								<label for="editNama">Nama</label>
								<input type="text" class="form-control" id="editNama" required />
							</div>
							<div class="form-group mb-3">
								<label for="editUmur">Umur</label>
								<input type="number" class="form-control" id="editUmur" required />
							</div>
							<div class="form-group mb-3">
								<label for="editUangSaku">Uang Saku (Antara 100,000 dan 1,000,000)</label>
								<input type="number" class="form-control" id="editUangSaku" required />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
						<button type="button" class="btn btn-custom" id="btnUpdate">Update</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal Data Berhasil Disimpan -->
		<div
			class="modal fade"
			id="successModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="successModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="successModalLabel">Sukses</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Data berhasil disimpan.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-custom" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Javascript Main.js, DataTables dan Bootstrap JS-->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<script src="main.js"></script>
	</body>
</html>
